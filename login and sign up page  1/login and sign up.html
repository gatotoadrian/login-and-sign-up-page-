<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
        }

        .container {
            position: relative;
            width: 800px;
            height: 500px;
            background: #fff;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
        }

        .form {
            flex: 1;
            display: flex;
            transition: 0.5s;
        }

        .signin, .signup {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .signin {
            background: #fff;
        }

        .signup {
            background: #4e54c8;
            color: #fff;
        }

        h2 {
            font-size: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .signin h2 {
            color: #555;
        }

        .signup h2 {
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 14px;
            letter-spacing: 1px;
            border: none;
            outline: none;
        }

        .signin input {
            background: #f5f5f5;
            color: #333;
        }

        .signup input {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .signup input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="submit"] {
            max-width: 150px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: 0.5s;
            margin-top: 20px;
        }

        .signin input[type="submit"] {
            background: #677eff;
            color: #fff;
        }

        .signup input[type="submit"] {
            background: #fff;
            color: #4e54c8;
        }

        .forgot {
            margin-top: 15px;
            font-size: 12px;
            color: #333;
            letter-spacing: 1px;
        }

        .signup .forgot {
            color: #fff;
        }

        .switch-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .switch-form.active {
            transform: translateX(0);
        }

        .switch-button {
            padding: 10px 20px;
            background: #fff;
            color: #4e54c8;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .switch-button:hover {
            background: #4e54c8;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="signin">
                <h2>Sign In</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="submit" value="Login">
                <p class="forgot">Forgot Password?</p>
            </div>
            <div class="signup">
                <h2>Create Account</h2>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="submit" value="Sign Up">
                <p class="forgot">Already have an account?</p>
            </div>
        </div>
        <div class="switch-form">
            <div class="switch-button">Sign Up</div>
            <div class="switch-button">Sign In</div>
        </div>
    </div>

    <script>
        const switchButtons = document.querySelectorAll('.switch-button');
        const switchForm = document.querySelector('.switch-form');
        const container = document.querySelector('.container');

        switchButtons.forEach(button => {
            button.addEventListener('click', () => {
                container.classList.toggle('active');
                switchForm.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
